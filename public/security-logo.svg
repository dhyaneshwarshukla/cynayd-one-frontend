<svg width="240" height="280" viewBox="0 0 240 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neumorphic shadow effects for rounded square -->
    <filter id="neumorphicShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner highlight shadow -->
    <filter id="innerHighlight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="-3" dy="-3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circle shadow -->
    <filter id="circleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner circle highlight -->
    <filter id="circleHighlight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="-2" dy="-2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neumorphic rounded square background (light gray/white) -->
  <rect x="40" y="20" width="160" height="160" rx="28" 
        fill="#e8e8f0" 
        filter="url(#neumorphicShadow)"/>
  
  <!-- Inner highlight for neumorphic effect (top-left light) -->
  <rect x="45" y="25" width="150" height="150" rx="24" 
        fill="#f8f8fa" 
        opacity="0.7"/>
  
  <!-- Subtle inner shadow (bottom-right dark) -->
  <rect x="50" y="30" width="140" height="140" rx="20" 
        fill="#d8d8e0" 
        opacity="0.3"/>
  
  <!-- Circular outline with neumorphic effect -->
  <circle cx="120" cy="100" r="50" 
          fill="none" 
          stroke="#e0e0e8" 
          stroke-width="3"
          filter="url(#circleShadow)"/>
  
  <!-- Inner circle highlight -->
  <circle cx="120" cy="100" r="48" 
          fill="none" 
          stroke="#f5f5f8" 
          stroke-width="2"
          opacity="0.8"
          filter="url(#circleHighlight)"/>
  
  <!-- Bold white C in center -->
  <text x="120" y="100" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="64" 
        font-weight="700" 
        fill="#ffffff" 
        text-anchor="middle" 
        dominant-baseline="central"
        letter-spacing="-1">C</text>
  
  <!-- SECURITY text below (dark gray/slate blue) -->
  <text x="120" y="220" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="26" 
        font-weight="600" 
        fill="#475569" 
        text-anchor="middle" 
        letter-spacing="4">SECURITY</text>
</svg>

